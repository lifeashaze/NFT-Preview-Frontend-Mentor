<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview</title>
</head>
<body>



  <div class="card">
    <div class="image">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="">
    </div>

    <div class="details">

      <div class="main-text">
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="desc">
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
    </div>

      <div class="stats">
        <div class="price">
          <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <div class="break">
      <hr>
    </div>

      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </div>



  
</body>
</html>
